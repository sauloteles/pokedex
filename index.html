<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>pok√©dex</title>
</head>
<body>
    <main class="main">
        <img src="./images/pokedex.png" alt="" class="pokedex">
        <img src="" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>-
            <span class="pokemon-name"></span>
        </h1>

        <form class="pokedex-form">
            <input type="search" class ="pokedex-search"placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>
    
</body>
</html>
